<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fasthand&family=Island+Moments&family=Nanum+Pen+Script&family=Poor+Story&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
      integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
      integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Generador de Memes</title>
  </head>
  <body class="" id="body">
    
    <!-- Header Section -->
    <header>
      <h1 tabindex="1">Generador de Memes</h1>
      <div class="headerButtons">
        <button class="btnHeader" id="imgBtn" tabindex="2" aria-label="Imagen">
          üñºÔ∏è Imagen
        </button>
        <button class="btnHeader" id="txtBtn" tabindex="11" aria-label="Texto">
          üñäÔ∏è Texto
        </button>
        <button
          class="btnHeader"
          id="lightMode"
          tabindex="4"
          aria-label="Cambio de modo oscuro a claro y vicevesa"
        >
          ‚òÄÔ∏è Modo Claro
        </button>
      </div>
    </header>

    <!-- Main Section -->

    <div class="firstContainer">
      <main class="mainSection">
        <div class="container">
          <p class="topText">Texto Superior</p>
          <div class="imgContainer"></div>
          <p class="bottomText">Texto Inferior</p>
        </div>

        <button class="downloadBtn" tabindex="24" aria-label="Descargar Meme">
          üì© Descargar Meme
        </button>
      </main>
    </div>

    <!-- Aside Section -->
    <aside class="controlPanel">
      <div class="closePanel">
        <span id="close" tabindex="5" aria-label="cerrar panel">&times;</span>
      </div>

      <!-- Aside Img section -->
      <section id="imgSection">
        <h2 tabindex="6">Imagen</h2>

        <div>
          <h3>URL</h3>
          <input
            type="text"
            id="url"
            tabindex="7"
            aria-label="Ingresar url para meme"
          />
        </div>

        <div>
          <h3 tabindex="8">FONDO</h3>
          <div class="backgroundContainer">
            <div class="backgroundColorContainer">
              <input
                type="color"
                id="imgColorBg"
                tabindex="8"
                aria-label="Elige color mix filtro"
              />
              <span id="colorRef">#FFFFFF</span>
            </div>

            <div>
              <select
                name="seleccion mix filtro"
                id="selectBlendMode"
                tabindex="8"
                aria-label="seleccion mix filtro"
              >
                <option value="unset">Ninguno</option>
                <option value="lighten">Aclarar</option>
                <option value="darken">Oscurecer</option>
                <option value="difference">Diferencia</option>
                <option value="luminosity">Luminosidad</option>
                <option value="multiply">Multiplicar</option>
              </select>
            </div>
          </div>
        </div>
        
        <div>
          <h3 tabindex="9">FILTROS</h3>
          <div>
            <label for="brillo">BRILLO</label>
            <input
              type="range"
              id="brightness"
              min="0"
              max="1"
              value="1"
              step="0.1"
              tabindex="9"
              aria-label="rango de brillo"
            />
          </div>
          <div>
            <label for="opacidad">OPACIDAD</label>
            <input
              type="range"
              id="opacity"
              min="0"
              max="1"
              value="1"
              step="0.1"
              tabindex="9"
              aria-label="rango de opacidad"
            />
          </div>
          <div>
            <label for="contraste">CONTRASTE</label>
            <input
              type="range"
              id="contrast"
              min="100"
              max="1000"
              step="1"
              value="100"
              tabindex="9"
              aria-label="rango de contraste"
            />
          </div>
          <div>
            <label for="desenfoque">DESENFOQUE</label>
            <input
              type="range"
              id="blur"
              min="0"
              max="10"
              value="0"
              step="0.1"
              tabindex="9"
              aria-label="rango de desenfoque"
            />
          </div>
          <div>
            <label for="escala grises">ESCALA DE GRISES</label>
            <input
              type="range"
              id="grayscale"
              min="0"
              max="100"
              value="0"
              tabindex="9"
              aria-label="rango de escala de grises"
            />
          </div>
          <div>
            <label for="sepia">SEPIA</label>
            <input
              type="range"
              id="sepia"
              min="0"
              max="100"
              value="0"
              tabindex="9"
              aria-label="rango de sepia"
            />
          </div>
          <div>
            <label for="matiz">HUE</label>
            <input
              type="range"
              id="hue-rotate"
              min="0"
              max="360"
              value="0"
              tabindex="9"
              aria-label="rango de matiz"
            />
          </div>
          <div>
            <label for="saturacion">SATURADO</label>
            <input
              type="range"
              id="saturate"
              min="100"
              max="1000"
              value="100"
              step="10"
              tabindex="9"
              aria-label="rango de saturacion"
            />
          </div>
          <div>
            <label for="negativo">NEGATIVO</label>
            <input
              type="range"
              id="invert"
              min="0"
              max="1"
              value="0"
              step="0.1"
              tabindex="9"
              aria-label="rango negativo color"
            />
          </div>
        </div>

        <div class="contResetBtn">
          <button id="resetBtn" tabindex="10" aria-label="restablecer filtros">
            Restablecer Filtros
          </button>
        </div>
      </section>

      <!-- Aside Text Section -->
      <section id="txtSection">
        <h2 tabindex="12">TEXTO</h2>
        
        <div>
          <h3 tabindex="13">SUPERIOR</h3>
          <textarea
            name="texto superior"
            id="topTextArea"
            cols="25"
            rows="2"
            maxlength="40"
            placeholder="TEXTO SUPERIOR"
            tabindex="13"
            aria-label="Ingrese el texto superior"
          ></textarea>
          <div>
            <input
              type="checkbox"
              id="ckbTopTxt"
              tabindex="13"
              aria-label="sin texto superior"
            />
            <label for="sin texto superior">Sin texto superior</label>
          </div>
        </div>
        
        <div>
          <h3 tabindex="14">INFERIOR</h3>
          <textarea
            name="texto inferior"
            id="bottomTextArea"
            cols="25"
            rows="2"
            placeholder="TEXTO INFERIOR"
            maxlength="40"
            tabindex="14"
            aria-label="Ingrese el texto inferior"
          ></textarea>
          <div>
            <input
              type="checkbox"
              id="ckbbottomTxt"
              tabindex="14"
              aria-label="Ingrese el texto inferior"
            />
            <label for="sin texto inferior">Sin texto Inferior</label>
          </div>
        </div>
        
        <div>
          <h3 tabindex="15">FUENTE</h3>
          <select
            name="seleccion fuente"
            id="selectFontFamily"
            tabindex="15"
            aria-label="elegir tipo de fuente"
          >
            <option value="Arial">Arial</option>
            <option value="fantasy">fantasy</option>
            <option value="Fasthand">Fasthand</option>
            <option value="Island Moments">Island Moments</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Nanum Pen Script">Nanum Pen Script</option>
            <option value="Verdana">Verdana</option>
            <option value="Poor Story">Poor Story</option>
          </select>
          <div class="contFontSize">
            <input
              type="number"
              id="fontSize"
              min="12"
              max="35"
              value="25"
              tabindex="16"
              aria-label="tama√±o de fuente desde 12 hasta 35"
            />
            <div class="contAlingText">
              <button
                class="alingTextBtn"
                id="aTxtLeft"
                tabindex="17"
                aria-label="alinear texto izquierda"
              >
                <i class="fa-solid fa-align-left"></i>
              </button>
              <button
                class="alingTextBtn"
                id="aTxtCenter"
                tabindex="17"
                aria-label="texto centrado"
              >
                <i class="fa-solid fa-align-center"></i>
              </button>
              <button
                class="alingTextBtn"
                id="aTxtRight"
                tabindex="17"
                aria-label="alinear texto derecha"
              >
                <i class="fa-solid fa-align-right"></i>
              </button>
            </div>
          </div>
        </div>

        <div>
          <div class="contTextColorBackgr">
            <div>
              <h3 tabindex="18">COLOR</h3>
              <div class="contTextColor">
                <input
                  type="color"
                  id="textColor"
                  tabindex="18"
                  aria-label="elegir color fuente"
                />
                <span id="refTextColor">#000000</span>
              </div>
            </div>
            
            <div>
              <h3 tabindex="19">FONDO</h3>
              <div class="contTextColor">
                <input
                  type="color"
                  id="bGFontFamily"
                  tabindex="19"
                  aria-label="elegir color fondo fuente"
                />
                <span id="refBGFontFamily">#FFFFFF</span>
              </div>
            </div>
          </div>
          <div>
            <input
              type="checkbox"
              id="transparenBG"
              tabindex="20"
              aria-label="con fondo transparente"
            />
            <label for="fondo trasparente">Fondo trasparente</label>
          </div>
        </div>

        <div class="contOutline">
          <h3 tabindex="21">CONTORNO</h3>
          <div class="contOutlineBtns">
            <button id="noOutlineBtn" tabindex="21">Ninguno</button>
            <button id="outlineWhiteBtn" tabindex="21">Claro</button>
            <button id="outlineDarkBtn" tabindex="21">Oscuro</button>
          </div>
        </div>

        <div>
          <h3 tabindex="22">ESPACIADO</h3>
          <input
            type="number"
            name="espaciado"
            id="spaced"
            min="10"
            max="50"
            value="35"
            tabindex="22"
            aria-label="elegir espaciado desde 10 hasta 50"
          />
        </div>

        <div>
          <h3 tabindex="23">INTERLINEADO</h3>
          <select
            name="interlineado"
            id="lineHeightSelect"
            tabindex="23"
            aria-label="elegir espaciado"
          >
            <option value="0.8">0.8</option>
            <option value="1">1</option>
            <option value="1.2" selected>1.2</option>
            <option value="1.5">1.5</option>
            <option value="2">2</option>
            <option value="2.5">2.5</option>
          </select>
        </div>
      </section>
    </aside>
    <script src="main.js"></script>
  </body>
</html>
